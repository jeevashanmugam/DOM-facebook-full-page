<body>

    <section class="facebook-login-sec">

                <!-- =============== COLOUM-1 section START================= -->

            </div>
        </div>
    </section>


    <script>

        let userForm = document.getElementById("userForm");

        userForm.addEventListener("submit", function (e) {
            e.preventDefault();

            let userEmail = document.getElementById("userEmail").value;
            let UserPassword = document.getElementById("UserPassword").value;

            //console.log(userEmail,UserPassword);

            let guserEmail = localStorage.getItem("Facebook Sign User Mail : ")  // entha double quotes eruka name sign up erthu get pana
            let gUserPassword = localStorage.getItem("Facebook sign User password : ")

            if (userEmail == guserEmail && UserPassword == gUserPassword) {
                location.href = " web.index.html"
                // location.target="_blank"   // not working 
            }
            else {
                alert("Invalid user name or passward")
            }

        })
